<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="header">ID Card Generator</header>
  <div class="back">
    <form >
      <h3>Enter Student Details</h3>
      <label>Enter Name:</label>
      <input type="text" id="inName"   placeholder=" &#xf007">
      <label>Enter College Name:</label>
      <input type="text" id="inCollege"  placeholder="&#xf19c">
      <label>Enter Location:</label>
      <input type="text" id="inField"  placeholder="&#xf2b9">
      <br>
      <span>Enter student's picture:</span>
     
      <input type="file" id="file">
      <button id="custom-btn" for="file">choose file</button>
      <div class="file-name">No file chosen</div>
      <button type="submit" id="preview">Generate Card</button>
    </form>
      
</div>

    <div class="container">
      <canvas id="result" class="card">
        <header id="head">
          <div class="camp">
            <h4>Campus Card</h4>
            <span>Undergraduate</span>
          </div>
          <img src="./lorem.jpg" id="logo">
        </header>

        <div class="content">
          <img src="" id="imgDisplayed">
          <ul>
            <li id="name"></li>
            <li id="College"></li>
            <li id="field"></li>
          </ul>
        </div>

    </canvas>
  

  </div>
<script src="script.js"></script>

</body>
</html>
